<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <!-- formlar semantik etiketler bir div gibi düşünebilirsin veri almaya yarayan inputlar özel amaçlı konteynır digerleri genel amaçlı -->
    <h1>Formlar</h1>

    <form>
      <!-- formları genelde form da kullan -->
      <!-- NAME (TEXT)-->
      <section>
        <label for="first-name">Name</label>
        <!-- required doldurmaden geçemezsin value değer kutu içinde yazar valudeki deki değer input type dediğimizde text dersen yazı number dersen sayı password dersen yıldızlı kapalı degerler url dersen http email dersen mail isaretleri veya girdileri çıkar tırnak içinde tabiki plasholder da gözükür tanımlayıcı bilgi verr en az 8 adet sayı girin gibi name backend egönderilecek zaman kullanılır name ismi ile gider valu ile birlikte-->
        <!-- inputların type ları : text düz yazı ,password şifre, radio yuvarlak şekil tek seçim , checkbox kare ve birden fazla seçim,number numara, reset reset,submit gönder   -->
        <input type="text" id="first-name" name="firstName" value="" required />
      </section>
      <br />

      <!-- EMAIL -->
      <section>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="isim@mail.com"
          required
        />
      </section>
      <br />

      <!-- PASSWORD -->
      <section>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="en az 8 karakter giriniz"
        
           minlength="8"
          maxlength="12"
        />
          <!-- minlenght en az  rakam maxlength de en fazla rakam -->
      </section>
      <br />

      <!-- AGE (NUMBER) -->
      <section>
        <!-- label buton başındaki yazı input girilecek boş alan bunların yanı label in for ile input id  ler aynı olursa birbirine baglanır -->
        <label for="age">Age</label>
        <!-- asağidaki name propertisi bekente gidecek kısım sondaki  min en az 0 max en fazla 100 sayı girersin -->
        <input type="number" name="age" id="age" required min="0" max="100" />
      </section>
      <br />

      <!-- GENDER (RADIO)-->
      <section>
        <!-- genderi illa labelde yazmak zorunda değilsin h veya p de yazabilirsin veya section içinde olduğu için direkde yazabilirsin ama diğrleri ile yan yana gelir p veya h de kullan -->
        <label for="">Gender:</label> <br />
        <label for="female">Female</label>
        <input type="radio" name="gender" checked id="female" />

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />
      </section>
      <br />

      <!-- LANGUAGE (CHECKBOX )-->
      <section>
        <label for="">Languages:</label> <br />
        <input
          type="checkbox"
          name="languages"
         
          value="turkce"
          id="languages"
          checked
        />Türkçe <br />
        
        <!-- value görünmesini istediğin değer labelle yapınca tıkladığında kutuya gider -->
        <!-- diğer kullanıminput sonuna direk değeri yazabilirsin -->
        <input
          type="checkbox"
          name="languages"
          value="english"
          id="languages"
        />English <br />
        <input
          type="checkbox"
          name="languages"
          value="français"
          id="languages"
        />Français <br />
        <input
          type="checkbox"
          name="languages"
          value="dutch"
          id="languages"
        />Dutch <br />
      </section>
      <br />

      <!-- DATE -->
      <section>
        <label for="dob">Dogum Tarihi</label> <br />
        <input type="date" name="dob" id="dob" min="1990-01-01" />
      </section>
      <br />

      <!-- SELECT -->
      <!-- select box cok kullanılır önemli asağı doru acıla lıste select  option seklinde kullanılır -->
      <section>
        <label for="">Favori tatlilar</label> <br />
        <select name="tatli" id="tali">
          <option value="künefe">Künefe</option>
          <option value="havuç dilimi">H. Dilimi</option>
          <option value="sütlaç">Sütlaç</option>
          <option value="kazandibi">Kazandibi</option>
        </select>
      </section>
      <br /><br />

      <!-- TEXTAREA -->
      <section>
        <label for="yorum">Yorumlarınızı Giriniz:</label>
        <br />
        <textarea
          name="yorum"
          id="yorum"
          cols="30"
          rows="5"
          style="resize: none"
          maxlength="100"
          placeholder="En fazla 100 karakter girilebilir"
        ></textarea>
      </section>
      <!-- BUTTONS -->
      <section>
        <input type="submit" value="Kaydet" />
        <button type="reset">Sil</button>
      </section>
    </form>
  </body>
</html>
